{% extends "base.html" %}

{% block content %}
<h1>Welcome to the Bookstore</h1>

<div class="books-grid">
    {% for book in books %}
    <div class="book-card">
        <img src="{{ book.image_url }}" alt="{{ book.title }}">
        <h3>{{ book.title }}</h3>
        <p class="author">by {{ book.author }}</p>
        <p class="price">â‚¹{{ "%.2f"|format(book.price) }}</p>
        <div class="book-actions">
            <a href="{{ url_for('book_detail', book_id=book.book_id) }}" class="btn">View Details</a>
            {% if 'user_id' in session %}
            <a href="{{ url_for('add_to_cart', book_id=book.book_id) }}" class="btn btn-primary">Add to Cart</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
